<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý sinh viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Danh sách sinh viên</h1>
    <h1>PM1-Cuối Kỳ-Nguyễn Hoàng Hiệp</h1>
    <a class="btn btn-primary" href="student-form.html">Thêm sinh viên</a>
  </div>
  <div id="alerts"></div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Tên</th>
        <th>Email</th>
        <th>Lớp</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="students-body"></tbody>
  </table>
</div>

<script>
const apiStudents = 'backend/api/students.php';

function showAlert(message, type = 'success'){
  document.getElementById('alerts').innerHTML = `\n    <div class="alert alert-${type} alert-dismissible" role="alert">${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>`;
}

async function fetchStudents(){
  try {
    const res = await fetch(apiStudents);
    const data = await res.json();
    const tbody = document.getElementById('students-body');
    tbody.innerHTML = '';
    data.forEach(s => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${s.id}</td>
        <td>${s.name}</td>
        <td>${s.email ?? ''}</td>
        <td>${s.class_name ?? ''}</td>
        <td>
          <a class="btn btn-sm btn-outline-secondary me-1" href="student-form.html?id=${s.id}">Sửa</a>
          <button class="btn btn-sm btn-danger" onclick="deleteStudent(${s.id})">Xóa</button>
        </td>`;
      tbody.appendChild(tr);
    });
  } catch (err) {
    showAlert('Không thể tải danh sách: ' + err.message, 'danger');
  }
}

async function deleteStudent(id){
  if (!confirm('Bạn có chắc muốn xóa sinh viên này?')) return;
  try {
    const res = await fetch(apiStudents + '?id=' + id, { method: 'DELETE' });
    const data = await res.json();
    if (!res.ok) throw new Error(data.error || JSON.stringify(data));
    showAlert('Xóa thành công', 'success');
    fetchStudents();
  } catch (err) {
    showAlert('Lỗi khi xóa: ' + err.message, 'danger');
  }
}

fetchStudents();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
