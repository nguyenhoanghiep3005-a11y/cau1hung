name: Deploy Web to FTP
on:
  push:
    branches:
      - main
jobs:
  FTP-Deploy-Action:
    name: Deploy to Hosting
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v4

    # KHÔNG CẦN bước Install and Build vì đây là HTML thuần
    
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # Vì file index.html nằm ở gốc, ta để local-dir là ./
        local-dir: ./
        server-dir: ./htdocs/
        # Loại bỏ các file không cần thiết khi đẩy lên hosting
        exclude: |
          **/.git*
          **/.github*
          **/node_modules/**