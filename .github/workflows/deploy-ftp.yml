name: FTP Deploy

on:
  push:
    branches: [ main ]

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }} # optional; set to 21 if not provided
          local-dir: backend
          server-dir: ${{ secrets.FTP_TARGET }} # Example: /public_html or /www
          exclude: |
            .git*
            backend/config/config.local.php
            **/.github/**
